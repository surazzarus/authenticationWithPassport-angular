<div class="col-sm-6">
        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="user.username" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg" ng-click="login(user)">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="/register">Signup</a></p>
        <p>Or go <a href="/home">home</a>.</p>
</div>
