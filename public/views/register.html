<div class="col-sm-6">
    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label>Re-Password</label>
            <input type="password" class="form-control" name="password2" ng-model="user.password2">
        </div>
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control" name="fname" ng-model="user.fname">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control" name="lname" ng-model="user.lname">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="user.email">
        </div>

        <button type="button" class="btn btn-warning btn-lg" ng-click="register(user)" value="Register">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>
</div>
