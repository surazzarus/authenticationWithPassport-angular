<h1>Profile</h1>

<div ng-show="currentUser.roles.indexOf('admin') > -1">
    <h2>Admin</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tr ng-repeat="user in users">
            <td>{{ user.username }}</td>
            <td>{{ user.fname }}</td>
            <td>{{ user.lname }}</td>
            <td>{{ user.email }}</td>
            <td><input type="button" class="btn btn-danger" value="Delete" ng-click="remove(person._id)"></td>
            <td><input type="button" class="btn btn-warning" value="Edit" ng-click="edit(person._id)"></td>
        </tr>
    </table>
</div>

<div ng-show="currentUser.roles.indexOf('student') > -1">
    <h2>Student</h2>
</div>
